<form method="POST" action="">
    {% csrf_token %}
    <input type="text" name="input_field" placeholder="Enter your input" />
    <button type="submit">Submit</button>
  </form>
  
  {% if result %}
    <p>Result: {{ result }}</p>
  {% endif %}
  
  {% if response_message %}
    <p>Response: {{ response_message }}</p>
  {% endif %}
