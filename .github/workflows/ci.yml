name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Docker compose build
      run: docker-compose -f docker-compose.prod.yml build

    - name: Docker compose up
      run: docker-compose -f docker-compose.prod.yml up -d

    - name: Django test
      run: |
        docker-compose -f docker-compose.prod.yml exec -T django python manage.py check
        docker-compose -f docker-compose.prod.yml exec -T django python manage.py test

    - name: Yarn test
      run: docker-compose -f docker-compose.prod.yml exec -T node yarn build && yarn test
